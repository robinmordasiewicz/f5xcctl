version: "2"

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    # Core linters
    - govet
    - staticcheck
    - unused
    - ineffassign

    # Code quality
    - gocritic
    - revive
    - gocyclo
    - dupl
    - unconvert
    - unparam
    - prealloc

    # Style
    - misspell
    - whitespace

    # Security
    - gosec

    # Error handling
    - nilerr
    - errname

    # Performance
    - bodyclose
    - noctx

    # Best practices
    - goconst
    - godot
    - goprintffuncname
    - tparallel

  disable:
    - errcheck

  settings:
    gocritic:
      enabled-tags:
        - diagnostic
        - performance
        - style
      disabled-checks:
        - commentFormatting
        - hugeParam
        - rangeValCopy
        - appendAssign
        - unnamedResult

    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
        - name: increment-decrement
        - name: var-naming
        - name: package-comments
          disabled: true
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
        - name: empty-block
        - name: superfluous-else
        - name: unreachable-code

    gocyclo:
      min-complexity: 20

    dupl:
      threshold: 150

    goconst:
      min-len: 3
      min-occurrences: 3

    misspell:
      locale: US

    gosec:
      excludes:
        - G401
        - G501
        - G304
        - G204

  exclusions:
    rules:
      - path: _test\.go
        linters:
          - gocritic
          - dupl
          - gosec
          - gocyclo

      - path: ".*_generated\\.go"
        linters:
          - all

      - path: _test\.go
        text: "line is .* characters"

      - path: main\.go
        text: "cyclomatic complexity"

    paths:
      - vendor
      - docs

formatters:
  enable:
    - gofmt
    - goimports

output:
  formats:
    text:
      print-linter-name: true
